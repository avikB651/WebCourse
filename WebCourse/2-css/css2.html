<html>

    <head>
        <title>CSS</title>
        
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        
        <style type="text/css">
            
            p{
                font-family: 'Kaushan Script', cursive;
                font-weight: bold;
            }
            
            a{
                text-decoration: none;
                color: cyan;
            }
            
            a:hover{
                text-decoration: underline;
                color : darkgreen;
            }
        
        </style>
    </head>
    
    <body>
        
        <p><a href="http://www.google.co.in" target="_blank">Click here to go to Google</a></p>
        
    </body>


</html>
